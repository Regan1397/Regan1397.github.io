<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>Accelerometer Javascript Test</title>
<meta name="viewport" content="width=device-width,user-scalable=yes">
<style>
body {
	font-family: helvetica, arial, sans serif;
}




#sphere {
	position: absolute;	
	width: 50px;
	height: 50px;
	/*border-radius: 50px;*/
	/*-webkit-radius: 50px;*/
	background-color: #FA91FF;
}




</style>
</head>

<body>
<div id="content">
    <h1>Accelerometer Fun Times</h1>

    
    <div id="sphere" style="top: 0px; left: 0px;"> </div>
<ul> 
<!-- <li>acceleration x: <span id="accelerationX"></span>g</li> -->
	<!-- <li>acceleration y: <span id="accelerationY"></span>g</li> -->
	<li>acceleration z: <span id="accelerationZ"></span>g</li>
	<li>position x: <span id="positionX"></span> px</li>
	<li>position y: <span id="positionY"></span> px</li>
	<li>position z: <span id="positionZ"></span> px</li>
	<!-- <li>rotation alpha: <span id="rotationAlpha"></span>degree</li> -->
	<!-- <li>rotation beta: <span id="rotationBeta"></span>degree</li> -->
	<!-- <li>rotation gamma: <span id="rotationGamma"></span>degree</li> -->
</ul>

this only works on mobile devices <span id="test"></span>
</div>
<script type="text/javascript">

var x = 0, y = 0, z = 0,
    vx = 0, vy = 0, vz = 0,
	ax = 0, ay = 0, az = 0;
	
var sphere = document.getElementById("sphere");

if (window.DeviceMotionEvent != undefined) {
	window.ondevicemotion = function(e) {
		ax = event.accelerationIncludingGravity.x * 10;
		ay = event.accelerationIncludingGravity.y * 10;
		az = event.accelerationIncludingGravity.z * 2;
		// document.getElementById("accelerationX").innerHTML = e.accelerationIncludingGravity.x;
		// document.getElementById("accelerationY").innerHTML = e.accelerationIncludingGravity.y;
		document.getElementById("accelerationZ").innerHTML = e.accelerationIncludingGravity.z;
		document.getElementById("positionX").innerHTML = x;
		document.getElementById("positionY").innerHTML = y;
		document.getElementById("positionZ").innerHTML = z;

		// if ( e.rotationRate ) {
		// 	document.getElementById("rotationAlpha").innerHTML = e.rotationRate.alpha;
		// 	document.getElementById("rotationBeta").innerHTML = e.rotationRate.beta;
		// 	document.getElementById("rotationGamma").innerHTML = e.rotationRate.gamma;
		// }


	}

	setInterval( function() {
		var landscapeOrientation = window.innerWidth/window.innerHeight > 1;
		if ( landscapeOrientation) {
			vx = vx + ay;
			vy = vy + ax;
			vz = vz + az;
		} else {
			vy = vy - ay;
			vx = vx + ax;
			vz = vz + az;
		}
		vx = vx * 0.98;
		vy = vy * 0.98;
		vz = vz * 0.98;
		y = parseInt(y + vy / 50);
		x = parseInt(x + vx / 50);
		z = parseInt(z + vz / 50);
		
		boundingBoxCheck();
		
		sphere.style.top = y + "px";
		sphere.style.left = x + "px";
		sphere.style.width = 50 + z + "px";
		sphere.style.height = 50 + z + "px";
		
	}, 25);
} 


function boundingBoxCheck(){
	if (x<0) { x = 0; vx = -vx; }
	if (y<0) { y = 0; vy = -vy; }
	if (x>document.documentElement.clientWidth-20) { x = document.documentElement.clientWidth-20; vx = -vx; }
	if (y>document.documentElement.clientHeight-20) { y = document.documentElement.clientHeight-20; vy = -vy; }
	if (z > 60) {z = 60;}
	if (z < -30) {z = -30;}
	
}

</script>

</body></html>
